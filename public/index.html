<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shop</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Ma Boutique</h1>
  <div class="product">
    <h2>Produit Exemple</h2>
    <p>Prix : 10,00 €</p>
    <!-- Bouton Stripe -->
    <button id="checkout-button">Payer par Carte</button>
    <!-- Bouton PayPal -->
    <div id="paypal-button-container"></div>
  </div>

  <script>
    // Stripe
    const stripe = Stripe('pk_test_XXXXXXXXXXXXXXXX');
    document.getElementById('checkout-button').addEventListener('click', () => {
      fetch('/.netlify/functions/create-checkout-session', {
        method: 'POST',
        body: JSON.stringify({ price: 1000 })
      })
      .then(res => res.json())
      .then(session => stripe.redirectToCheckout({ sessionId: session.id }));
    });

    // PayPal
    const s = document.createElement('script');
    s.src = "https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR";
    s.onload = () => {
      paypal.Buttons({
        createOrder: (data, actions) =>
          actions.order.create({ purchase_units: [{ amount: { value: '10.00' } }] }),
        onApprove: (data, actions) =>
          actions.order.capture().then(details =>
            alert('Transaction réussie par ' + details.payer.name.given_name)
          )
      }).render('#paypal-button-container');
    };
    document.head.appendChild(s);
  </script>
</body>
</html>
